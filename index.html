<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Police Force</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!--Accessibility feature - Skip link to go directly to main content  -->
      <a href="#maincontent">Skip to main content</a>
      <nav class="navbar navbar-expand-lg mycolors">
        <div class="container-fluid">
          <a class="navbar-brand h1" href="#">Police API</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="searchData" type="search" placeholder="Search" aria-label="Search" />
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <main>
        <!-- Accessibility and standard marupk - use of h1, h2 tags -->
        <h1 id="maincontent" class="mt-3 mb-5">Welcome to the police API</h1>
        <h2 class="mt-3 mb-5">Constabularies</h2>

        <!-- display fetched data -->
        <article id="dispaly" class="row"></article>
      </main>
    </div>

    <!-- scroll back to top  button -->
    <button type="button" class="btn btn-info" id="myBtn" title="Go to top">Top</button>

    <div class="modal fade" id="policeForceDetail" tabindex="-1" aria-labelledby="policeForceDetail" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="policeForceDetailLabel">Heading</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-3">
                <label for="policeTelephone" class="col-form-label">Telephone</label>
              </div>
              <div class="col-9">
                <input type="tel" id="policeTelephone" class="form-control" aria-describedby="policeTelephone" disabled />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-3">
                <label for="policeUrl" class="col-form-label">Website</label>
              </div>
              <div class="col-9">
                <input type="tel" id="policeUrl" class="form-control" aria-describedby="policeUrl" disabled />
              </div>
            </div>
            <div id="forceDetail" class="row"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Accessibility and standard marupk - use of footer tags -->
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="https://data.police.uk/docs/method/forces/" class="nav-link px-2 text-muted">Police API fetched data</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2023 Company, Inc</p>
      </footer>
    </div>

    <script src="common.js"></script>
    <script src="scroll.js"></script>
    <script src="policeApi.js"></script>
  </body>
</html>
